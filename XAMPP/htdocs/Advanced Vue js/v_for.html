<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-for</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    
    <div id="app">
    	<ol>
    		<li v-for="fruit in list"> {{fruit}}</li>
    	</ol>

    	<div class="form-group col-sm-6">
    		<input type="text" class="form-control" name="" value="" v-model="newFruits">
    		<button type="" class="btn btn-info" v-on:click="addNew">Add Here</button>
    	</div>
    	
    </div>


<script type="text/javascript">
	new Vue({
		el:'#app',
		data:{
			list:[
	               fruits='banana',
		           fruits='Mango',
		           fruits='SugarCan',
	               fruits='Orange',

  
			   ],
			   newFruits:'',
		},

		methods:{
			addNew:function(){
				this.list.push(this.newFruits);
				this.newFruits='';

			}
		}


	})


</script>	
</body>
</html>
