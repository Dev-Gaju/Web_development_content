<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>password show</title>
	<script src="jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="container" style="width: 500px; border: 2px solid #ccc" >
      <h2 align="center">Login</h2>
      <form id="login_form" >
      	<label>UserName</label>
      	<input type="text" name="username" id="username" class="form-control" placeholder="username" /><br>

      		<label>Password</label> 
      	<input type="password" name="password" id="password" class="form-control" placeholder="password"/>

         <input type="submit" name="submt" class="btn btn-primary btn-sm">   
      	<button type="button" id="show_password" name="show_password" class="btn btn-default">show</button>
      </form>

	</div>	

	<script>
		
		$(document).ready(function() {
			$('#show_password').on('click',function() {
				var passwordFirld=$('#password')
				var passwordFirldType=passwordFirld.attr('type')
				if (passwordFirldType=='password') {
                     passwordFirld.attr('type','text')
                    $(this).text('hide')
				}else {
					passwordFirld.attr('type','password')
					$(this).text('hide')
				}
					
				
			});
		});
	</script>

	
</body>
</html>
